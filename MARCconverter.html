<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CD Case Layout Generator</title>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      background: #fdfdfd;
      color: #111;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background: #3b245e;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background: #563d7c;
    }

    #recitalOutput {
      margin-top: 30px;
      white-space: pre-wrap;
    }

    .title-composer {
      margin-bottom: 4px;
    }

    .title-composer .composer {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Paste MARC Record</h2>
  <textarea id="marcInput" rows="20" placeholder="Paste your MARC record with 505 here..."></textarea><br>
  <button onclick="formatRecital()">Generate CD Case Layout</button>

  <div id="recitalOutput"></div>

  <script>
    function formatRecital() {
      const marc = document.getElementById("marcInput").value;
      const lines = marc.split('\n');

      let cdNum = "RCD ####";
      let performer = "";
      let date = "";
      let programLines = [];
      let capturing505 = false;

      for (let i = 0; i < lines.length; i++) {
        const line = (lines[i] || "");

        if (line.startsWith("245")) {
          const match = line.match(/\$a([^$/]+)/);
          if (match) performer = match[1].trim().replace(/\.$/, '');
        }

        if (line.startsWith("500") && line.toLowerCase().includes("recorded on")) {
          const dateMatch = line.match(/on ([A-Za-z]+ \d{1,2}, \d{4})/);
          if (dateMatch) {
            const raw = new Date(dateMatch[1]);
            if (!isNaN(raw)) {
              const month = raw.getMonth() + 1;
              const day = raw.getDate();
              const shortYear = raw.getFullYear().toString().slice(-2);
              date = `${month}/${day}/${shortYear}`;
            }
          }
        }

        if (line.startsWith("505")) {
          const match = line.match(/\$a(.+)/);
          if (match) {
            programLines.push(match[1].trim());
            capturing505 = true;
          }
          continue;
        }

        if (capturing505) {
          if (/^\d{3}/.test(line)) {
            capturing505 = false;
          } else if (line.trim()) {
            programLines.push(line.trim());
          }
        }
      }

      const programRaw = programLines.join(" ").replace(/\s+/g, " ").trim();
      if (!programRaw) {
        document.getElementById("recitalOutput").innerHTML = "No 505 program data found.";
        return;
      }

      const works = programRaw.split(/\s*--\s*/).map(work => {
        const parts = work.split(/\s+(?=I\.\s)/); // split before first "I. "
        const titleLine = (parts[0] || "").trim();

        const movementBlock = parts[1] ? parts[1].trim() : "";
        const movementAndComposer = movementBlock.split(/\s*\/\s*/);
        const movements = movementAndComposer[0]
          ? movementAndComposer[0].split(/\s*;\s*/).map(m => `   ${m.trim()}`).join('\n')
          : "";

        const composer = movementAndComposer[1]
          ? movementAndComposer[1].trim()
          : (titleLine.includes('/') ? titleLine.split('/').slice(1).join('/').trim() : "");

        const cleanTitle = titleLine.includes('/') ? titleLine.split('/')[0].trim() : titleLine;

        return { title: cleanTitle, composer, movements };
      });

      let output = `<strong>${cdNum}</strong><br>${performer}<br>${(date || "")}<br><br>`;

      const esc = s => String(s || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");

      works.forEach(work => {
        const movementLines = work.movements ? work.movements.split('\n') : [];
        output += `
          <div>
            <div class="title-composer">
              <strong>${esc(work.title)}</strong>${work.composer ? ` â€” <span class="composer">${esc(work.composer)}</span>` : ""}
            </div>
            ${movementLines.map(m => esc(m)).join('<br>')}
          </div><br>`;
      });

      document.getElementById("recitalOutput").innerHTML = output;
    }
  </script>
</body>
</html>
